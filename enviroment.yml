name: siso-project-env 
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:

  - python=3.10
  - pip
  

  - pytorch::pytorch=2.1.2
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch-cuda=12.1
  
  - numpy<1.26  
  - cython
  - tqdm
  - matplotlib
  

  - pip:
    - ultralytics
    - timm==0.9.12  
    - torchmetrics[detection]
    - opencv-python 
    - lpips
    - einops
    - pytorch-msssim
